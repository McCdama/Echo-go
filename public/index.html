<!-- public/index.html -->

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>TODO-Vue-App</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- Vue.js -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>My Tasks</h2>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="task in tasks">
                            {{ task.email }}
                            <span class="pull-right">
                                <button class="btn btn-xs btn-danger" v-on:click="deleteTask($index)">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </button>
                            </span>
                        </li>
                    </ul>
                    <div class="input-group">
                        <input type="text"
                            class="form-control"
                            placeholder="New Task"
                            v-on:keyup.enter="createTask"
                            v-model="newTask.email">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" v-on:click="createTask">Create</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
            </div>
        </div>
    </body>
</html>

<script>
    new Vue({
        el: 'body',
        data() {
            return {
                tasks: [],
                newTask: {},
            }
        },
        created() {
            // vue ressource $http client to fetch the data from the route
            this.$http.get("/tasks").then(function (res) {
                this.tasks = res.data.items ? res.data.items : []
                console.log(this.tasks)
            })
        },
        methods: {
            createTask: function() {
                      if (!$.trim(this.newTask)) {
                          this.newTask = {}
                          return
                      }

       // Post the new task to the /tasks route using the $http client
                      this.$http.put('/tasks', this.newTask).success(function(response) {
                          console.log(this.newTask)
                          this.newTask.id = response.created
                          this.tasks.push(this.newTask)
                          this.newTask = {}
                      }).error(function(error) {
                          console.log(error)
                      });
                  },

                  deleteTask: function(index) {
       // Use the $http client to delete a task by its id
                      this.$http.delete('/tasks/' + this.tasks[index].id).success(function(response) {
                          this.tasks.splice(index, 1)
                          console.log("Task deleted!")
                      }).error(function(error) {
                          console.log(error)
                      })
                  }  
        },
    })
</script>
